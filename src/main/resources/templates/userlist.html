<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>H+ 后台主题UI框架 - 主页示例</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6"  rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css?v=3.3.6"  rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <section class="content-header">
        <h1>用户管理</h1>
    </section>

    <section class="content ">
        <form class="form-inline">
            <!-- 工具栏 -->
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default" onclick="addUser()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
                </button>
                <!--<button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">修改</span>
                </button>-->
                <button id="btn_delete" type="button" class="btn btn-default"  onclick="batchDelete()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">批量删除</span>
                </button>
            </div>
        </form>

        <!-- bootstrapTable -->
        <table id="user_dataGrid"></table>
    </section>

</div>


<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script type="text/javascript" src="/js/content.js"></script>

<!-- Bootstrap table -->
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- userList -->
<script src="/js/local/usermanage/userList.js"></script>
</body>

</html>
