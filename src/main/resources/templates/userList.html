<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 主页示例</title>


    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.6"  th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css?v=4.4.0" th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link href="../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox  float-e-margins">
        <div class="row row-log">
            <div class="col-sm-12">
                <h4 class="example-title">用户信息列表</h4>
                <div class="example">
                    <table id="usertable" data-toggle="table"  data-height="250" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-percil" aria-hidden="true">修改</span>
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true">删除</span>
        </button>
    </div>
</div>



    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
    <script src="../static/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>

    <!-- 自定义js -->
    <script type="text/javascript" src="../static/js/content.js" th:src="@{/js/content.js}"></script>

    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js" th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <!-- Peity -->
    <script src="../static/js/local/usermanage/userList.js" th:src="@{/js/local/usermanage/userList.js}"></script>


    <script>
        //编辑用户
        function editUser(id)
        {
            layer.open({
                type: 2     //type的值可以为：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                ,skin: 'layui-layer-rim'
                ,title:'修改用户'
                ,area:['870px','330px']
                ,offset: 'auto' //具体配置参考：offset参数项
                ,content: "/toModify?id="+id
                ,shade: 0.4 //不显示遮罩
            });
        }


        //添加用户
        /* 使用直接调用静态页面的形式调用html（将资源文件路径下的templates文件夹设置为可访问静态路径）*/
        function addUser()
        {
            layer.open({
                type: 2
                ,skin: 'layui-layer-rim'
                ,title:'添加用户'
                ,area:['800px','330px']
                ,offset: 'auto' //具体配置参考：offset参数项
                ,content: 'userAdd.html'
                ,shade: 0.4 //不显示遮罩
                ,end: function () {
                    window.location.reload();   //刷新父页面
                }
            });
        }

    </script>

</body>
</html>
