<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script  src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script  src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <div class="panel panel-default ">
        <form class="form-horizontal" id="user_form" role="form" action="/add" method="post" th:object="${user}" >

            <div class="form-group">
                <label for="username"  class="col-sm-4 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="from-control" id="username" name="username" placeholder="请输入名称">
                </div>
            </div>

            <div class="form-group">
                <label for="password"  class="col-sm-4 control-label">密码：</label>
                <div class="col-sm-8">
                    <input type="text" class="from-control" id="password"  name="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <label for="type"  class="col-sm-4 control-label">用户类型：</label>
                <div class="col-sm-8">
                    <select type="text" class="from-control" id="type" name="type" placeholder="请输入用户类型">
                        <option value="管理员">管理员</option>
                        <option value="业务员">业务员</option>
                        <option value="超级管理员">超级管理员</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="status"  class="col-sm-4 control-label">状态：</label>
                <div class="col-sm-8">
                    <select type="text" class="from-control" id="status" name="status" placeholder="请输入用户类型">
                        <option value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary  center-block" id="user_save_sub">提交</button>
                </div>
            </div>

        </form>

    </div>

</div>

</body>
</html>
