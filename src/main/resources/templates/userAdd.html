<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-3.3.7/dist/css/bootstrap.css}" href="../static/plugins/bootstrap-3.3.7/dist/css/bootstrap.css"/>
    <script th:src="@{/plugins/jquery.min.js}" src="../static/plugins/jquery.min.js"></script>
    <script th:src="@{/plugins/bootstrap-3.3.7/dist/js/bootstrap.min.js}" src="../static/plugins/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <div class="panel panel-default col-sm-6">
        <form class="form-horizontal" role="form" action="/add" method="post" >
            <div class="form-group">
                <label for="username"  class="col-sm-4 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="from-control" id="username" name="user.username" placeholder="请输入名称">
                </div>
            </div>

            <div class="form-group">
                <label for="password"  class="col-sm-4 control-label">密码：</label>
                <div class="col-sm-8">
                    <input type="text" class="from-control" id="password"  name="user.password" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <label for="type"  class="col-sm-4 control-label">用户类型：</label>
                <div class="col-sm-8">
                    <select type="text" class="from-control" id="type" name="user.type" placeholder="请输入用户类型">
                        <option value="管理员">管理员</option>
                        <option value="业务员">业务员</option>
                        <option value="超级管理员">超级管理员</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="status"  class="col-sm-4 control-label">状态：</label>
                <div class="col-sm-8">
                    <select type="text" class="from-control" id="status" name="user.status" placeholder="请输入用户类型">
                        <option value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 center-block">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>

        </form>

    </div>

</div>


</body>
</html>
